<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="inputs">
            <input id="input1" type="number" placeholder="Enter 1st Number" required>
            <input id="input2" type="number" placeholder="Enter 2nd Number" required>
        </div>
        <div class="buttons">
            <button style="background-color: rgba(0, 0, 255, 0.5); border: 2px solid black;" onclick="add()">+</button>
            <button style="background-color: rgba(0, 255, 0, 0.5); border: 2px solid black;" onclick="sub()">−</button>
            <button style="background-color: rgba(255, 0, 0, 0.5); border: 2px solid black;" onclick="mult()">x</button>
            <button style="background-color: rgba(255, 255, 0, 0.5) ; border: 2px solid black;" onclick="div()">÷</button>
        </div>
        <h1 id="result"></h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
